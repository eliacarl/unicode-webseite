<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Text zu Unicode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
      text-align: center;
    }
    textarea, input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
    }
    .output {
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>Text in Unicode umwandeln</h1>
  <textarea id="textInput" rows="4" placeholder="Gib hier deinen Text ein..."></textarea><br>
  <button onclick="convertToUnicode()">Umwandeln</button>
  <h3>Unicode-Ausgabe:</h3>
  <div class="output" id="outputArea"></div>

  <script>
    function convertToUnicode() {
      const input = document.getElementById("textInput").value;
      let result = "";
      for (let i = 0; i < input.length; i++) {
        result += "\\u" + input.charCodeAt(i).toString(16).padStart(4, '0');
      }
      document.getElementById("outputArea").textContent = result;
    }
  </script>
</body>
</html>
